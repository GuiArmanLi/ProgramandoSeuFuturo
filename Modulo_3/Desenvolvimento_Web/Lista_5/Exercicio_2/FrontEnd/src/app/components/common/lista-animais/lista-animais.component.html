<div class="content">
    <div class="content-animal" *ngFor="let animal of animais">
        <div class="content-image">
            <img src="https://placehold.co/200" alt="Standard image">
        </div>
        <div class="content-info">
            <h2>{{ animal.name }}</h2>
            <p>{{ animal.raca }}</p>
        </div>
    </div>
</div>
