<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <img style="width: 500px;" src="img/Nubank.jpg" alt="Escritório do Banco Nubank"><br>
</body>
<script>
    var nome = prompt("Nome: ")
    var idade = Number.parseInt(prompt("Idade:"))
    var endereco = prompt("Endereço:")
    var telefone = Number.parseInt(prompt("Número de telefone:"))
    var email = prompt("Email:")
    var cpf = Number.parseInt(prompt("Digite seu cpf:"))

    document.writeln("Bem-Vindo(a) ao banco Nubank! seu nome é ", nome, "<br>")
    document.writeln("Você tem ", idade, " anos e reside na rua ", endereco, "<br>")
    document.writeln("Use o email ", email, "para usar o sistema", "<br>")
    document.writeln("Seu ID único é: ", cpf, "<br>")
    document.writeln("Telefone para contato: ", telefone) 
</script>
</html>
